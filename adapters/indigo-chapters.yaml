name: "Indigo/Chapters"
base_url: "https://www.chapters.indigo.ca"
search_endpoint: "/en-ca/search/?keywords={isbn}"
method: "GET"
selectors:
  available: ".product-availability .in-stock, .availability-in-stock"
  copies: ".stock-quantity, .inventory-count"
  status_keywords:
    available: ["In Stock", "Available", "Add to Cart", "Buy Now"]
    unavailable: ["Out of Stock", "Not Available", "Sold Out", "Temporarily Unavailable"]
  price: ".price-current, .product-price"
  branch: ".store-location, .pickup-location"
  call_number: null
rate_limit: 3
robots_txt: "https://www.chapters.indigo.ca/robots.txt"
structured_data:
  schema_org: true
  json_ld: true
  sru_api: false
fallback_keywords:
  available: ["in stock", "available", "add to cart", "buy now"]
  unavailable: ["out of stock", "not available", "sold out", "temporarily unavailable"]
confidence_threshold: 0.8
